name: CI/CD for Loan Predictor

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn gradio transformers accelerate

    - name: Run app test (safe mode)
      run: |
        echo "Testing app syntax..."
        python -m py_compile app.py

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t loan-predictor .

    - name: Log in to DockerHub (optional)
      if: ${{ secrets.DOCKER_USER != '' && secrets.DOCKER_PASS != '' }}
      run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

    - name: Push Docker image (optional)
      if: ${{ secrets.DOCKER_USER != '' && secrets.DOCKER_PASS != '' }}
      run: |
        docker tag loan-predictor ${{ secrets.DOCKER_USER }}/loan-predictor:latest
        docker push ${{ secrets.DOCKER_USER }}/loan-predictor:latest
